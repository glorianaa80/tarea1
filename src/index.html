<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript Tarea</title>
</head>
<body>
  <h1>Tarea</h1>
  <div class="container">
    <form action="#" id="formulario">
      <label for="name"> Name</label>
      <input type="text" id="name" class="name" placeholder="Name">
      <label for="amount">Amount</label>
      <input type="number" id="amount" class="amount" placeholder="Amount">
      <label for="date">Date</label>
      <input type="date" id="date" class="date" placeholder="Date">
      <label for="type">Type</label>
      <select id="type" class="type">
        <option value="A">Option A</option>
        <option value="B">Option B</option>
        <option value="C">Option C</option>
      </select>
      <input type="reset" class="btn der" id="reset" value="RESET">
      <input type="button"  id="save" class="btn" value="SAVE">
    </form>
  </div>
  <div>
    <table class="table" id="tablita">
      <thead>
        <tr>
          <th id="table-name">Name</th>
          <th id="table-type">Type</th>
          <th id="table-date">Date</th>
          <th id="table-amount">Amount</th>
        </tr>
      </thead>
      <tbody id="factura">

      </tbody>

    </table>
  </div>
  
  <div class="efectivo">
      <span class="total" >Total A</span>
      <span class="numero" id="a">0</span>
  </div>
  <div class="efectivo">
      <span class="total" >Total B</span>
      <span class="numero" id="b">0</span>
  </div>
  <div class="efectivo">
      <span class="total">Total C</span>
      <span class="numero" id="c" >0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
